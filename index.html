<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/common.js"></script>
</head>
<body>
    <header class="s-header">
        <h1 class="s-logo"><a href="index.html"><img src="images/logo.png" alt="logo"></a></h1>
    </header>
    <nav class="s-nav">
        <button class="btn-img" data-type="tshirt"><img src="images/blue_t.png" alt="tshirt"></button>
        <button class="btn-img" data-type="pants"><img src="images/blue_p.png" alt="pants"></button>
        <button class="btn-img" data-type="skirt"><img src="images/blue_s.png" alt="skirt"></button>
        <button class="btn btn-blue" data-type="blue">Blue</button>
        <button class="btn btn-yellow" data-type="yellow">Yellow</button>
        <button class="btn btn-pink" data-type="pink">Pink</button>
    </nav>
    <ul class="s-list">
    </ul>
</body>
</html>
